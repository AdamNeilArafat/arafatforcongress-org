<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evergreen Pact — Static Overview (2027)</title>
  <meta name="theme-color" content="#0d3b66" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root{ --primary:#0d3b66; --soft:#f6f9fc; --ink:#1b2634;
           --t0:#284b63; --t1:#0b6e4f; --t2:#0d3b66; --t3:#7a3e9d; --t4:#1f6feb; --t5:#c1121f; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--soft);color:var(--ink)}
    a{color:var(--primary);text-decoration:none}
    a:hover{text-decoration:underline}
    .hdr{background:linear-gradient(180deg,#0d3b66,#0a3157);color:#fff;position:relative;}
    .print-btn{position:absolute;top:1rem;right:1rem;}
    .tier{border-radius:14px;padding:.6rem .8rem;color:#fff;margin:.75rem 0}
    .t0{background:linear-gradient(90deg,var(--t0),#1d3b4f)}
    .t1{background:linear-gradient(90deg,var(--t1),#0a5c41)}
    .t2{background:linear-gradient(90deg,var(--t2),#0a3157)}
    .t3{background:linear-gradient(90deg,var(--t3),#572d70)}
    .t4{background:linear-gradient(90deg,var(--t4),#174ea6)}
    .t5{background:linear-gradient(90deg,var(--t5),#8f0d16)}
    .card{border:1px solid rgba(0,0,0,.06);border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .mini{color:#334155}
  </style>
</head>
<body>
<header class="hdr py-4">
  <div class="container position-relative">
    <h1 class="h3 mb-1">Evergreen Pact — Static Overview for 2027</h1>
    <p class="mb-0">Two ladders. Each step helps working people without new taxes on working families and adds checks on executive power.</p>
    <button class="btn btn-light btn-sm print-btn" onclick="window.print()">
      <i class="fa-solid fa-print me-1"></i> Print / PDF
    </button>
  </div>
</header>

<main class="container my-4">
  <!-- content unchanged -->
</main>

<footer class="py-3 text-center small" style="background:#0d3b66;color:#fff">
  &copy; 2027 Adam Neil Arafat. All Rights Reserved.
</footer>
</body>
</html>

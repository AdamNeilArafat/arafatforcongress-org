<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title }} — Adam Neil Arafat</title>
<meta name="theme-color" content="#0d3b66" />
<meta name="description" content="{{ page.description | default: 'A people-powered campaign for WA-10 — honest government, lower costs, and healthcare for all.' }}" />

<!-- OG defaults (override per page with page.og_* in front matter if you want) -->
<meta property="og:title" content="{{ page.og_title | default: page.title }}" />
<meta property="og:description" content="{{ page.og_description | default: page.description }}" />
{% if page.og_image %}<meta property="og:image" content="{{ page.og_image }}" />{% endif %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
<link href="/assets/site.css" rel="stylesheet" />

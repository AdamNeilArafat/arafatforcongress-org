<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Evergreen Pact â€” Accountability Countdown</title>
  <meta name="theme-color" content="#0d3b66"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root { --primary:#0d3b66; --danger:#c1121f; }
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#f6f9fc; color:#1b2634; }
    .clock-card{ background:#fff; border:2px solid var(--primary); border-radius:1rem; padding:1.5rem; margin:1rem 0; text-align:center; }
    .clock-title{ font-size:1.2rem; font-weight:bold; color:var(--primary); }
    .clock-days{ font-size:2.5rem; font-weight:bold; color:var(--danger); margin-top:.5rem; }
    .clock-sub{ font-size:.95rem; color:#555; }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="h3 mb-4"><i class="fa-solid fa-clock-rotate-left me-2 text-danger"></i> Evergreen Accountability Countdown</h1>

  <!-- Example Countdown Widget -->
  <div class="clock-card" data-vote-date="2025-08-01">
    <div class="clock-title">Fair Food & Grocery Competition Bill (2026)</div>
    <div class="clock-days">0</div>
    <div class="clock-sub">Days since Rep. <strong>Example A</strong> voted <span class="text-danger">NO</span> on lower grocery costs</div>
  </div>

  <div class="clock-card" data-vote-date="2025-07-15">
    <div class="clock-title">Affordable Child & Dependent Care Bill (2027)</div>
    <div class="clock-days">0</div>
    <div class="clock-sub">Days since Rep. <strong>Example B</strong> blocked affordable childcare</div>
  </div>

  <!-- Copy more .clock-card blocks for each NO vote -->

</div>

<script>
  function updateClocks(){
    const cards=document.querySelectorAll('.clock-card');
    const today=new Date();
    cards.forEach(card=>{
      const voteDate=new Date(card.getAttribute('data-vote-date'));
      const diff=Math.floor((today-voteDate)/(1000*60*60*24));
      card.querySelector('.clock-days').textContent=diff;
    });
  }
  updateClocks();
</script>
</body>
</html>

name: FEC Candidates Build
on:
  workflow_dispatch:
  schedule:
    - cron: "15 9 * * 1,4"   # Mon & Thu 09:15 UTC

permissions:
  contents: write

jobs:
  build-candidates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Build candidates.csv (cycle 2026)
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
          CYCLE: "2026"
        run: node scripts/build-candidates-csv.js

      - name: Commit candidates.csv
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update config/candidates.csv (FEC)"
          file_pattern: config/candidates.csv

name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '**/*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # OPTIONAL: run data builders here if you have them
      # - run: node scripts/build-members-csv.js

      # Create _site as the publication root and copy EVERYTHING except dotgit & the workflow itself
      - name: Assemble site
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            ./ _site/

      - name: List artifact (sanity)
        run: find _site -maxdepth 2 -type d -print | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

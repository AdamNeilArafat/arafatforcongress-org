name: QR & GA validation

on:
  pull_request:
    paths:
      - 'data/qr_map.csv'
      - 'scripts/**'
      - 'js/**'
      - '.github/workflows/**'
      - 'docs/**'
      - '*.html'
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build QR assets
        env:
          GA_MEASUREMENT_ID: ${{ vars.GA_MEASUREMENT_ID != '' && vars.GA_MEASUREMENT_ID || secrets.GA_MEASUREMENT_ID }}
        run: npm run qr:build

      - name: Verify QR outputs
        run: npm run qr:verify

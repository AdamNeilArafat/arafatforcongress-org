name: FEC Nightly
on:
  schedule:
    - cron: "20 9 * * *"   # daily 09:20 UTC (02:20 PT)
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build pipeline (ingest → warehouse → site)
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: |
          npm run fec:ingest
          npm run fec:warehouse
          npm run fec:site

      - name: Commit data changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A data/
          if ! git diff --cached --quiet; then
            git commit -m "ci(fec): nightly data refresh"
            git push
          else
            echo "No data changes to commit."
          fi

name: Build FEC Finance JSON
on:
  schedule:
    - cron: "17 8 * * *"   # daily 08:17 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m venv .venv && . .venv/bin/activate && pip install -r pipeline/requirements.txt
      - name: Run pipeline
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
          FEC_CYCLE: "2024"
        run: |
          . .venv/bin/activate
          python pipeline/build_finance.py
      - name: Commit updated data
        run: |
          if [ -n "$(git status --porcelain data)" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add data/*.json
            git commit -m "chore(data): refresh FEC finance JSON"
            git push
          fi

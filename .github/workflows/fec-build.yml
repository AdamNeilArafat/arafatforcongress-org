name: FEC data build

on:
  schedule:
    - cron: "0 10 * * *"  # daily 03:00 PT (10:00 UTC)
  workflow_dispatch:
  push:
    paths:
      - scripts/**.mjs
      - config/**

permissions:
  contents: write

jobs:
  build-finance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build JSON
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: |
          node scripts/build-members-json.mjs
          node scripts/build-financials.mjs

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json || true
          git diff --quiet && echo "No data changes" || git commit -m "chore(data): refresh FEC JSON"
          git push

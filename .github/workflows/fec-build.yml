name: Build & publish finance data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,21 * * *"   # twice daily, UTC   (Actions cron is UTC) 
  push:
    paths:
      - "config/**"
      - "scripts/**"
      - "pipeline/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Build JSON (FEC â†’ /data)
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: |
          node scripts/build-members-json.mjs
          node scripts/build-financials.mjs

      - name: Analyze with OpenAI (badges, alignment hints)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI }}   # <- your secret name
        run: |
          node scripts/annotate-awards.mjs

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json || true
          git diff --cached --quiet || (git commit -m "data: refresh finance & analysis" && git push)

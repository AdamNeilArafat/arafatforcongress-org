name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '**/*'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

env:
  TZ: America/Los_Angeles

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # --- FEC/AI pipeline in order ---
      - name: Ingest FEC raw data (creates data/raw/YYYY-MM-DD)
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: npm run fec:ingest

      - name: Fetch receipts
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: npm run fec:fetch:receipts

      - name: Build warehouse (dims/facts from latest raw folder)
        run: npm run fec:warehouse

      - name: Build warehouse metrics
        run: npm run fec:warehouse:metrics

      - name: Build site bundles
        run: npm run fec:site
      # --- end pipeline ---

      # Trim dev-only stuff from the artifact
      - name: Remove node_modules to shrink artifact
        run: rm -rf node_modules

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # site is at repo root

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

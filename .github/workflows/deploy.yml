name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch is not "main"
  workflow_dispatch:      # lets you run it manually from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

# Queue deployments for the same branch instead of canceling
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have a build step, add it here (npm ci && npm run build)
      # For a plain static site, just upload the repo contents.

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .         # deploy the whole repo. change to "dist" if you build to dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

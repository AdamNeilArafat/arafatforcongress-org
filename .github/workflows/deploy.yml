name: Deploy GitHub Pages

on:
  push:
    branches: [ work ]
    paths:
      - '**/*'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Inject GA measurement ID
        env:
          GA_MEASUREMENT_ID: ${{ vars.GA_MEASUREMENT_ID != '' && vars.GA_MEASUREMENT_ID || secrets.GA_MEASUREMENT_ID }}
          NODE_ENV: production
        run: npm run ga:inject

      - name: Build QR redirects
        env:
          GA_MEASUREMENT_ID: ${{ vars.GA_MEASUREMENT_ID != '' && vars.GA_MEASUREMENT_ID || secrets.GA_MEASUREMENT_ID }}
          NODE_ENV: production
        run: npm run qr:build

      - name: Verify QR outputs
        run: npm run qr:verify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

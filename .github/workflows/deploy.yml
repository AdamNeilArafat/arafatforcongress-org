name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'Bills/**'
      - 'accountability/**'
      - 'assets/**'
      - 'styles.css'
      - 'data/**'
      - 'scripts/**'           # so edits to build scripts trigger deploy
      - 'package.json'
      - 'package-lock.json'
      - 'CNAME'
      - '.nojekyll'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      # OPTIONAL: build data files (remove if you don't use Node scripts)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        if: hashFiles('package.json') != ''        # only runs if package.json exists

      - name: Build data
        run: npm run build:data
        if: hashFiles('package.json') != ''        # only runs if package.json exists

      - name: Prepare _site
        run: |
          set -eu
          rm -rf _site
          mkdir -p _site
          [ -f index.html ] && cp -a index.html _site/
          [ -d Bills ] && cp -a Bills _site/
          [ -d accountability ] && cp -a accountability _site/
          [ -d assets ] && cp -a assets _site/
          [ -d data ] && cp -a data _site/
          [ -f styles.css ] && cp -a styles.css _site/
          # keep custom domain + nojekyll
          if [ -f CNAME ]; then cp -a CNAME _site/; else echo "ArafatForCongress.org" > _site/CNAME; fi
          if [ -f .nojekyll ]; then cp -a .nojekyll _site/; else touch _site/.nojekyll; fi
          echo "::group::_site contents"; ls -la _site; echo "::endgroup::"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]          # change if your default branch differs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true      # cancel older queued runs; keep the latest

env:
  SITE_DIR: .                   # change to your build output (e.g., dist) if you build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you build, do it here:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      # - name: Install & Build
      #   run: |
      #     npm ci
      #     npm run build
      #   # and set SITE_DIR: dist (or your output dir) above

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Ensure CNAME and .nojekyll
        run: |
          echo "ArafatForCongress.org" > "${SITE_DIR}/CNAME"
          touch "${SITE_DIR}/.nojekyll"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

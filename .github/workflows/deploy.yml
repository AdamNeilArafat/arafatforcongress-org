name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '**/*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Enable Pages; gathers metadata per GitHub Pages docs
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # (Optional) If you have data builders, run them here so outputs land in the repo before packaging
      # - name: Build data
      #   run: |
      #     node scripts/build-members-csv.js
      #     python3 pipeline/build_finance.py

      # Package ENTIRE repo (minus junk) into _site for Pages
      - name: Assemble site
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            ./ _site/
             touch _site/.nojekyll           # ✅ prevent Jekyll from meddling
            # quick sanity checks            # ✅ prove data files exist in artifact
             test -f _site/data/members.json && head -c 120 _site/data/members.json || (echo "missing data/members.json" && exit 1)
            test -f _site/data/donors-by-member.json || (echo "missing data/donors-by-member.json" && exit 1)
      - name: List artifact (sanity)
        run: |
          echo "Top-level in _site:"
          find _site -maxdepth 2 -type d | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

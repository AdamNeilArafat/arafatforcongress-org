name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'Bills/**'
      - 'accountability/**'
      - 'assets/**'
      - 'styles.css'
      - 'data/**'
      - 'CNAME'
      - '.nojekyll'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare site folder
        run: |
          set -eu
          rm -rf _site
          mkdir -p _site
          # copy exactly what you want to publish
          cp -a index.html _site/ || true
          cp -a Bills accountability assets data _site/ || true
          cp -a styles.css _site/ || true
          # keep custom domain + nojekyll (create if missing)
          if [ -f CNAME ]; then cp -a CNAME _site/; else echo "ArafatForCongress.org" > _site/CNAME; fi
          if [ -f .nojekyll ]; then cp -a .nojekyll _site/; else touch _site/.nojekyll; fi
          # sanity: do NOT include Overview.html
          rm -f _site/Overview.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site            # <- single folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

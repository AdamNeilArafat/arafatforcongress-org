      - name: Install dependencies
        run: |
          set -euxo pipefail
          npm --version
          node --version
          # Use install (tolerant) instead of ci (strict lockfile)
          npm install --no-audit --no-fund

      - name: Build data (writes to ./data)
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: |
          set -euxo pipefail
          if [ -z "${FEC_API_KEY:-}" ]; then
            echo "FEC_API_KEY is NOT set in repo secrets" >&2
            exit 1
          fi
          npm run build:data

cat > .github/workflows/deploy.yml <<'YAML'
name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "**/*"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build chart-ready data (no-op if unchanged)
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: npm run fec:site

      - name: AI analysis (incremental; non-blocking)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_MAX_ITEMS: 0
          AI_DISABLED: ${{ secrets.AI_DISABLED }}  # optional kill switch
        run: npm run ai:analyze:delta
        continue-on-error: true

      - name: Compact AI outputs (optional; non-blocking)
        run: npm run ai:compact || true

      - name: Assemble static site
        run: |
          mkdir -p _site
          rsync -a --delete ./ _site/ \
            --exclude "_site" \
            --exclude "node_modules" \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "scripts" \
            --exclude "config" \
            --exclude "package*.json"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
YAML

git add .github/workflows/deploy.yml
git commit -m "ci: fix YAML (remove heredoc text) + add AI incremental step"
git push origin main

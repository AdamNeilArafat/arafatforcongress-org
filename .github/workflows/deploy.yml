# .github/workflows/deploy.yml
name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths: ['**/*']
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

env:
  TZ: America/Los_Angeles

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FEC_API_KEY: ${{ secrets.FEC_API_KEY }}   # <-- make key available to all steps in this job
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Build members.json
        run: npm run build:members
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci

      - name: Ingest FEC raw data
        run: npm run fec:ingest
        
      - name: Upload raw ingest
        uses: actions/upload-artifact@v4
        with:
          name: raw-${{ github.run_id }}
          path: data/raw/

      - name: Fetch receipts
        run: npm run fec:fetch:receipts

      - name: Build warehouse
        run: npm run fec:warehouse

      - name: Build warehouse metrics
        run: npm run fec:warehouse:metrics

      - name: Build site bundles
        run: npm run fec:site

      - name: Remove node_modules to shrink artifact
        run: rm -rf node_modules

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'Bills/**'
      - 'accountability/**'
      - 'assets/**'
      - 'styles.css'
      - 'data/**'
      - 'CNAME'
      - '.nojekyll'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Cancel stale runs so only the latest deploys
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you add a build later (npm/yarn/etc.), run it here and
      # point the upload "path:" to the build output folder.
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Ensure CNAME and .nojekyll exist WITHOUT clobbering repo versions
      - name: Ensure CNAME and .nojekyll
        run: |
          if [ ! -f CNAME ]; then echo "ArafatForCongress.org" > CNAME; fi
          if [ ! -f .nojekyll ]; then touch .nojekyll; fi

      # Upload ONLY what the site needs (fast artifact)
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            index.html
            Bills
            accountability
            assets
            styles.css
            data
            CNAME
            .nojekyll

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

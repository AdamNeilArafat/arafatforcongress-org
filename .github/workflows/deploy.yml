name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "index.html"
      - "*.html"
      - "Bills/**"
      - "accountability/**"
      - "assets/**"
      - "styles.css"
      - "data/**"
      - "scripts/**"           # so edits to build scripts trigger deploy
      - "package.json"
      - "package-lock.json"
      - "CNAME"
      - ".nojekyll"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Required by GitHub Pages custom workflows
      - uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build data (writes to ./data)
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: npm run build:data

      - name: Assemble site (_site/)
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          # Only copy what the site actually needs
          rsync -a \
            index.html *.html \
            Bills/ accountability/ assets/ data/ \
            styles.css CNAME .nojekyll \
            _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
